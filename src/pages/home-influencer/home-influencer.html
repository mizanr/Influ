<ion-header>
  <ion-navbar>

    <ion-buttons start>
      <button style="width: 17px;min-width: unset;" ion-button menuToggle>
        <ion-icon class="icon-theme" name="md-menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end (click)="openfilter()">
      <button class="filerIconBtn" ion-button clear icon-only color="light">
        <!-- <img src="assets/imgs/filter.png" style="width: 25px;"> -->
        <ion-icon color="light" name="ios-options"></ion-icon>
      </button>

    </ion-buttons>
    <ion-title>{{'COMPANY_REQUESTS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>



  <div class="feed" *ngFor="let k of [0,1,2,3,4]">
    <ion-item no-lines no-pading class="name_item">
      <ion-avatar item-start (click)="profile()">
        <img src="assets/imgs/img1.png">
      </ion-avatar>
      <h3 (click)="profile()">Jhon Smith</h3>
      <p>3 min ago</p>
      <button ion-button small clear item-end no-padding (click)="ngIfCtrl()">

        <ion-icon style="color:#b3b3b3;font-size: 28px;" name="md-more"></ion-icon>
      </button>
    </ion-item>

    <div class="filter_div" *ngIf="buttonClicked">
      <ion-list>
        <button ion-item no-padding no-lines>{{'HIDE_POST' | translate}}</button>
        <button ion-item no-padding no-lines>{{'BLOCK_COMPANY' | translate}}</button>
      </ion-list>
    </div>


    <ion-card class="card_feed">

      <img src="assets/imgs/feed.png">

      <ion-card-content>
        <ion-item no-lines no-padding class="info">
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
          <h3 item-end>$30</h3>
        </ion-item>
      </ion-card-content>

      <ion-row padding-left>
        <ion-col no-padding>
          <button ion-button small round class="btn-theme">{{'REQUEST_TO_JOB' | translate}}</button>
        </ion-col>
      </ion-row>

    </ion-card>

  </div>
</ion-content>
