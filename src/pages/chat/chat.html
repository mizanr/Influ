<ion-header>
  <ion-navbar>
    <ion-title>{{'CHAT' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <div class="noDatadiv" *ngIf="noData">
      <ion-icon name="ios-search-outline"></ion-icon>
      <p>{{'NO_DATA_FOUND' | translate}}</p>
    </div>
    <ion-item-sliding #item *ngFor="let k of chatList" (click)="details(k)">
      <ion-item class="chat_list" no-lines>
        <ion-avatar item-start>
          <img [src]="k.sender.image">
        </ion-avatar>
        <h3 text-capitalize>{{k.sender.first_name}}&nbsp;{{k.sender.last_name}}</h3>
        <p>{{k.last_message}}</p>
        <span item-end
          style="font-size: 9px;color: #3370d0;">{{k.human_time}}</span>
        <ion-badge *ngIf="k.unread_count>0" class="bad" no-margin item-end>{{k.unread_count}}</ion-badge>
      </ion-item>
      <!-- <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Favorite</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options> -->

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteChat(k)">{{'DELETE' | translate}}</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
